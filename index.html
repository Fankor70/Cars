<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">


    <title>Умни домик для телефонов</title>
</head>
<body>

    <footer>
    <div class="mobile">
        <div class="mobile-top">
            <img src="./img/top.svg">
        </div>

        <div class="mobile-content">
            <div id="selectbox" class="selectbox">
                <div class="selectbox-selected">
                    <span>Все комнаты</span>
                    <i class="ic_arrow"></i>
                </div>
                
                <div class="selectbox__list">
                    <div data-room="all" class="selectbox__item selected">Все комнаты</div>
                    <div data-room="livingroom" class="selectbox__item">Зал</div>
                    <div data-room="bedroom" class="selectbox__item">Спальня</div>
                    <div data-room="kitchen" class="selectbox__item">Кухня</div>
                    <div data-room="bathroom" class="selectbox__item">Ванная</div>
                    <div data-room="studio" class="selectbox__item">Кабинет</div>
                    <div data-room="washingroom" class="selectbox__item">Уборная</div>
                </div>

            </div>

            <div id="rooms" class="rooms">
                <div class="room selected">
                    <i data-room="livingroom" class="ic_livingroom selected"></i> <span>Зал</span>
                </div>
                <div class="room">
                    <i data-room="bedroom" class="ic_bedroom selected"></i> <span>Спальня</span>
                </div>
                <div class="room">
                    <i data-room="kitchen" class="ic_kitchen selected"></i> <span>Кухня</span>
                </div>
                <div class="room">
                    <i data-room="bathroom" class="ic_bathroom selected"></i> <span>Ванная</span>
                </div>
                <div class="room">
                    <i data-room="studio" class="ic_studio selected"></i> <span>Кабинет</span>
                </div>
                <div class="room">
                    <i data-room="washingroom" class="ic_washingroom selected"></i> <span>Уборная</span>
                </div>
            </div>
        </div>

        <div class="mobile-bottom">
            <img src="./img/bottom.svg">
        </div>
    </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
